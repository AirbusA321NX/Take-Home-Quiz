<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="header">
        <h1 class="title">Welcome to My 3D Slider Webpage</h1>
    </header>

    <!-- 3D Slider Container -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide" id="slide-1">Slide 1</div>
            <div class="slide" id="slide-2">Slide 2</div>
            <div class="slide" id="slide-3">Slide 3</div>
        </div>
    </div>

    <!-- Optional Content Section -->
    <section class="content">
        <p>This is some additional content below the slider. You can add more sections as needed.</p>
    </section>

</body>
</html>
